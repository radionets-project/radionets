# This is a TOML document.

title = "Train configuration"

[mode]
quiet = true
gpu = false

[logging]
comet_ml = false
project_name = "pytorch"
plot_n_epochs = 50
scale = true

[paths]
data_path = "./tests/build/data/"
model_path = "./tests/build/test_training/test_training.model"
pre_model = "none"
norm_path = "none"

[general]
fourier = true
amp_phase = true
source_list = false
arch_name = "SRResNet"
loss_func = "splitted_L1"
num_epochs = 2
inspection = false
output_format = "pdf"
switch_loss = false
when_switch = 25

[hypers]
batch_size = 64
lr = 1e-05

[param_scheduling]
use = true
lr_start = 1e-4
lr_max = 3e-5
lr_stop = 7e-6
lr_ratio = 0.25
